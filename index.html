<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
<!--bootstrap css-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!--font awesome-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<!--custom css-->
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-11 mx-auto text-center my-5">
                <form class="my-5" id="customer-form">
                    <h3 class="text-uppercase">get a free course</h3>
                    <div class="feedback text-center text-capitalize">
                        <strong> Processing!!!</strong> 
                    </div>
                <!--customer name-->
                    <div class="form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-danger text-white"><i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                            <input type="text" class="form-control text-capitalize name" type="text" id="name" placeholder="Customer Name">
                        </div>
                    </div> 
                <!--course-->
                    <div class="form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-danger text-white"><i class="fa fa-book" aria-hidden="true"></i>
                            </span>
                            <input type="text" class="form-control text-capitalize course" type="text" id="course" placeholder=" Course">
                        </div>
                    </div>
                <!--author-->
                    <div class="form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-danger text-white"><i class="fa fa-user-circle" aria-hidden="true"></i>
                            </span>
                            <input type="text" class="form-control text-capitalize author" type="text" id="author" placeholder="Author">
                        </div>
                    </div>
                <!--submit button-->
                    <div class="form-group">
                        <button class="btn btn-danger submitBtn btn-block text-uppercase mt-4"disabled type="submit">
                            <h4 class="text-white">Submit</h4>
                        </button>
                    </div>
                <!--GIF-->
                    <div class="loading">
                        <img src="img/loading gif.gif" alt="">
                    </div>
                <!--Card-->
                    <div class="row customer-list">
                        <div class="col-11 mx-auto col-md-6 col-lg-4 my-3">
                            <div class="card text-left">
                                <img src="img/Laptop.jpg" class="card-img-top" alt="">
                                <div class="card-body">
                                    <h6 class="text-capitalize "><span class="badge badge-danger mr-2">name :</span>
                                    <span id="customer-name"> Rakesh Rocky </span></h6>
                                    <h6 class="text-capitalize "><span class="badge badge-warning mr-2">course :</span>
                                    <span id="customer-course"> CSS Basic </span></h6>
                                    <h6 class="text-capitalize "><span class="badge badge-primary mr-2">author :</span>
                                    <span id="course-author"> John Andreson </span></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>




<!--bootstrap script-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!--JS link-->
<script src="js/main.js"></script>

</body>
</html>
